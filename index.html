<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>

    <h1>ASCII Art Generator</h1>
    <h2>Welcome to the coolest ASCII art creator on the web!</h2>
    <div class="container">
      <form action="/result" method="post">
        <textarea
          type="text"
          id="inputString"
          name="inputString"
          placeholder="Enter your text here..."
        ></textarea>
        <br />
        <label for="style">Art Style:</label>
        <select name="style">
          <option value="standard">Standard</option>
          <option value="thinkertoy">Thinkertoy</option>
          <option value="shadow">Shadow</option>
        </select>
        <br />
        <button type="submit">Generate</button>
      </form>
      {{ if . }}
      <div class="ascii-output" id="asciiOutput">
        <pre>{{ . }}</pre> <!-- Directly display the ASCII art passed as string -->
      </div>

      <!-- Add a new form for downloading the file -->
      <h2>Download Your ASCII Art</h2>
      <form action="/download" method="post">
        <button type="submit">Download ASCII Art</button>
      </form>
      {{ end }}
    </div>
    
</body>
